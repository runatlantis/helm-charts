name: Lint and Test Charts

on:
  pull_request:
    paths:
      - "charts/atlantis/**"
      - "ct.yaml"

defaults:
  run:
    shell: bash

permissions: read-all

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4
        with:
          # renovate: datasource=github-tags depName=helm packageName=helm/helm
          version: v4.0.5

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          # renovate: datasource=docker depName=python
          python-version: "3.14"
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0
        with:
          yamale_version: "6.0.0"

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed \
            --config ct.yaml \
            --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if docs are updated
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          make docs
          if [[ -n "$(git status --porcelain --untracked-files=no)" ]]; then
            echo "Documentation not up to date." >&2
            echo "Please run 'make docs' from the repository root and commit changes!" >&2
            git diff
            exit 1
          else
            echo "Documentation is up to date." >&2
          fi

      # - name: Install helm unittests
      #   if: steps.list-changed.outputs.changed == 'true'
      #   run: |
      #     make unit-test-install

      # Required until https://github.com/helm-unittest/helm-unittest/issues/777 is fixed
      - name: Install helm-unittest plugin with checksum validation
        if: steps.list-changed.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail

          VERSION="1.0.2" # without v
          ARCH="$(uname -m)"

          case "${ARCH}" in
            x86_64)
              ARCH=amd64
              SUM="c3fa443e21860549120cc43455e7fe517f80e5878aff4aa3fee8f8b803eb00fa"
            ;;
            aarch64|arm64)
              ARCH=arm64
              SUM="f543a40777e45a63aaf2808a3395e72027a53d3daef10520a9aba65dbf13ff91"
            ;;
            *)
              echo "Unsupported arch: ${ARCH}"
              exit 1
            ;;
          esac

          ASSET="helm-unittest-linux-${ARCH}-${VERSION}.tgz"

          wget "https://github.com/helm-unittest/helm-unittest/releases/download/v${VERSION}/${ASSET}"
          echo "${SUM}  ${ASSET}" | sha256sum -c

          mkdir -p "$(helm env HELM_PLUGINS)/${ASSET%.*}"
          tar -xzf "${ASSET}" -C "$(helm env HELM_PLUGINS)/${ASSET%.*}"

          helm plugin list

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct lint \
            --config ct.yaml \
            --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct install \
            --config ct.yaml \
            --target-branch ${{ github.event.repository.default_branch }}
