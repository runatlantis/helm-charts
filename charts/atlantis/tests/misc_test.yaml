suite: test miscellaneous cases
templates:
  - "*.yaml"
chart:
  appVersion: test-appVersion
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: ensure namespaces are specified in all resources
    set:
      config: dummy
      gitconfigReadOnly: false
      gitconfig: dummy
      initConfig:
        enabled: true
      repoConfig: dummy
      podMonitor:
        enabled: true
      servicemonitor:
        enabled: true
      enableKubernetesBackend: true
      api:
        secret: dummy
      aws:
        config: dummy
      basicAuth:
        username: dummy
        password: dummy
      netrc: dummy
      redis:
        password: dummy
      serviceAccountSecrets:
        credentials: dummy
      webhook_ingress:
        enabled: true
      extraManifests:
        - apiVersion: v1
          kind: Pod
          metadata:
            name: dummy-manifest
            namespace: my-namespace
      extraSecretManifests:
        - apiVersion: v1
          kind: Pod
          metadata:
            name: dummy-secret
            namespace: my-namespace

    asserts:
      - equal:
          path: metadata.namespace
          value: my-namespace
