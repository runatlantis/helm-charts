{{- if .Values.test.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-ui-test"
  annotations:
    helm.sh/hook: test
    {{- with .Values.test.annotations }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
spec:
  containers:
    - name: {{ .Release.Name }}-ui-test
      image: {{ .Values.test.image }}:{{ .Values.test.imageTag }}
      command: ["/usr/local/bin/bats", "/tests/"]
      volumeMounts:
      - mountPath: /tests
        name: tests
        readOnly: true
  volumes:
  - name: tests
    configMap:
      name: {{ template "atlantis.fullname" . }}-tests
  restartPolicy: Never
{{- end }}
