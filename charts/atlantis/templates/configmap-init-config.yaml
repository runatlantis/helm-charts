{{- if .Values.initConfig.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "atlantis.fullname" . }}-init-config
  labels:
    {{- include "atlantis.labels" . | nindent 4 }}
  {{- with .Values.extraAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  init-config.sh: |
    {{- .Values.initConfig.script | nindent 4 }}
{{- end }}
